<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }
        body {
            font-family: "Helvetica", Arial, sans-serif;
            font-size: 10px;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin: 0;
            font-size: 14px;
            text-transform: uppercase;
            color: rgb(0, 179, 60);
        }

        /* ---------- TABLE STYLING ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th, td {
            border: 0.5px solid #000;
            padding: 2px 3px;
            line-height: 1.2;
            vertical-align: middle;
        }

        /* ---------- KEY RULE: Repeat <thead> on every page ---------- */
        thead { display: table-header-group; }
        tbody { display: table-row-group; }
    </style>
</head>
<body>

    <h2>Saubhagyam : Stock Summary List</h2>
    <table>
        <thead>
            <tr style="background-color: rgb(137, 206, 143);">
                <th style="width: 50%;">Product Name</th>
                <th style="width: 20%;">Batch</th>
                <th style="width: 30%;">Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventories %}
            <tr>
                <td>{{ item.product_name }}</td>
                <td>{{ item.batch }}</td>
                <td>{{ item.quantity|floatformat:0 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
