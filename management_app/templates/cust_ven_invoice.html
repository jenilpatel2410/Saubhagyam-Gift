{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Saubhagyam - Customer Wise Sales List</title>
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }
        body {
            font-family: "Helvetica", Arial, sans-serif;
            font-size: 10px;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 14px;
            text-transform: uppercase;
            color:black;
        }

        /* ---------- TABLE STYLING ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th, td {
            border: 0.5px solid #000;
            padding: 2px 4px;
            line-height: 1.2;
            vertical-align: middle;
        }

        th {
            background: #4e4b4be6;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }

        td.center {
            text-align: center;
        }

        td.right {
            text-align: right;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* ---------- KEY RULE: Repeat <thead> on every page ---------- */
        thead { display: table-header-group; }
        tbody { display: table-row-group; }
    </style>
</head>
<body>

    <h2>{{heading}}</h2>

    <table>
        <thead>
            <tr>
                <th  style='background-color:#89CE8F; color:#000000;'>Name</th>
                <th  style='background-color:#89CE8F; color:#000000;'>Bills</th>
                <th  style='background-color:#89CE8F; color:#000000;'>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.name }}</td>
                <td class="center">{{ row.bills }}</td>
                <td class="center">{{ row.amount }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="center">No data available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
